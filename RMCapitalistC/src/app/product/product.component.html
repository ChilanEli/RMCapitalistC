<div class='row' style="background-color:#333">
  <div class="col-md-3">
    <img class="card-img-top {{productStatus}}" [attr.src]="path+product.logo" width="100" height="200">>
  </div>
  <div class="col-md-6">
    <a>{{product.name}}</a>
    <div class="progress progress-bar-striped" #bar>
      <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0"
        aria-valuemax="5" style="width:40%">
        {{product.timeleft}}
      </div>
    </div>
    <a>
      {{product.cout| bigvalue}} Schmeckle
    </a>
    <button type="button" class="btn btn-success">Buy</button>
  </div>
</div>
